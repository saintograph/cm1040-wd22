			<section id="carousel" style="max-width:500px">
				<img class="mySlides" src="../img/attractionpic1.jpg" style="width:100%">
				<img class="mySlides" src="../img/attractionpic2.jpg" style="width:100%">

					<label for="fname">First Name</label>

					<br><label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" placeholder="Please enter your last name...">

			</section>
			<section id="more_info">
				<div class="column">

						<img src="../img/otherattractionpic1.jpg" alt="Swings" width="600" height="400">

  <script>
    includeHTML();
  </script>
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) {myIndex = 1}
			x[myIndex-1].style.display = "block";
			setTimeout(carousel, 2000); // Change image every 2 seconds
		}
	</script>

</body>
